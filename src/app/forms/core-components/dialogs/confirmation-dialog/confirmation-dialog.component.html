<div>
  <div class="center">
    <h3 class="center">Confirmation</h3>
    <p>Do you want {{message}} ?</p>
  </div>

  <div>
      <button mat-flat-button color="primary" class="left" (click)="accept()">Confirm</button>
      <button mat-flat-button color="warn" class="right" (click)="decline()">Cancel</button>
  </div>
</div>
