<div>
  <div class="center">
    <h3>Confirmation</h3>
    <p>Do you want {{message}} ?</p>
  </div>

  <div class="bottom">
      <button mat-flat-button color="primary" (click)="accept()">Confirm</button>
      <button mat-flat-button color="warn" class="right-button" (click)="decline()">Cancel</button>
  </div>
</div>
