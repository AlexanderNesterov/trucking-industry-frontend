<mat-toolbar color="primary">
  <span class="title">{{ title }}</span>

  <button *ngIf="checkRole('ADMIN')" mat-button routerLink="/drivers">Drivers</button>
  <button *ngIf="checkRole('ADMIN')" mat-button routerLink="/trucks">Trucks</button>
  <button *ngIf="checkRole('ADMIN')" mat-button routerLink="/order">Order</button>
  <button *ngIf="checkRole('ADMIN')" mat-button routerLink="/managers">Managers</button>
  <span class="spacer"></span>
<!--  <button *ngIf="!showLogout()" mat-button routerLink="/login">Log in</button>-->
  <button mat-button *ngIf="showLogout()" [matMenuTriggerFor]="current">{{login}}</button>
  <mat-menu #current="matMenu">
    <button mat-menu-item routerLink="/homepage">Cabinet</button>
    <button mat-menu-item (click)="logout()">Log out</button>
  </mat-menu>
</mat-toolbar>
