<table mat-table [dataSource]="trucks" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> Регистрационный номер </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Модель </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="shiftSize">
    <th mat-header-cell *matHeaderCellDef> Размер смены </th>
    <td mat-cell *matCellDef="let element"> {{element.shiftSize}} </td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef> Вместимость </th>
    <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> Состояние </th>
    <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
