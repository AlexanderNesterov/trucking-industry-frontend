<div>
  <button mat-flat-button color="primary" (click)="addNewDriver()">
    Add new driver
  </button>
</div>

<div class="nav">
  <div class="left">
    <app-filter (onFilterInput)="doSearch($event)"></app-filter>
  </div>
  <div class="right">
    <app-navigation [setPage]="page"
                    (onSizeChange)="sizeChange($event)" (onPageChange)="pageChange($event)"></app-navigation>
  </div>
</div>

<app-spinner *ngIf="drivers === undefined; else emptyList"></app-spinner>
<ng-template #emptyList>
  <div *ngIf="drivers !== undefined && drivers.length === 0; else table">List is empty</div>
</ng-template>

<ng-template #table>
  <table mat-table [dataSource]="drivers">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let driver"> {{driver.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let driver"> {{driver.user.firstName}} {{driver.user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="driverLicense">
      <th mat-header-cell *matHeaderCellDef> Driver license</th>
      <td mat-cell *matCellDef="let driver"> {{driver.driverLicense}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Email / Phone</th>
      <td mat-cell *matCellDef="let driver"> {{driver.user.email}} <br> {{driver.user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="statuses">
      <th mat-header-cell *matHeaderCellDef> Account status / Driver status</th>
      <td mat-cell *matCellDef="let driver"> {{driver.user.status}} <br> {{driver.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let driver">
        <button color="accent" mat-button [matMenuTriggerFor]="menu">Actions</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateDriver(driver.id)">Edit</button>
          <button mat-menu-item *ngIf="driver.status === 'REST' && driver.user.status === 'ACTIVE'"
                  (click)="blockAccount(driver.user.id, driver.id)">Block</button>
          <button mat-menu-item *ngIf="driver.user.status === 'BLOCKED'" (click)="unlockAccount(driver.user.id)">Unlock</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
