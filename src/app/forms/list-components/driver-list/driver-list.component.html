<button mat-flat-button color="primary" (click)="addNewDriver()">Add new driver</button>

<app-spinner *ngIf="drivers === undefined; else table"></app-spinner>

<ng-template #table>
  <table mat-table [dataSource]="drivers">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let driver"> {{driver.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let driver"> {{driver.user.firstName}} {{driver.user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="driverLicense">
      <th mat-header-cell *matHeaderCellDef> Driver license</th>
      <td mat-cell *matCellDef="let driver"> {{driver.driverLicense}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Email / Phone</th>
      <td mat-cell *matCellDef="let driver"> {{driver.user.email}} <br> {{driver.user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let driver"> {{driver.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let driver">
        <button mat-flat-button color="primary" value="bold" (click)="updateDriver(driver.id)">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
