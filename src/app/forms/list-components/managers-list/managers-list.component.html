<div>
  <button mat-flat-button color="primary" (click)="addNewManager()">
    Add new manager
  </button>
</div>

<div class="nav">
  <div class="left">
    <app-filter (onFilterInput)="doSearch($event)"></app-filter>
  </div>
  <div class="right">
    <app-navigation [setPage]="page"
                    (onSizeChange)="sizeChange($event)" (onPageChange)="pageChange($event)"></app-navigation>
  </div>
</div>

<app-spinner *ngIf="managers === undefined; else emptyList"></app-spinner>
<ng-template #emptyList>
  <p *ngIf="managers !== undefined && managers.length === 0; else table">List is empty</p>
</ng-template>

<ng-template #table>
  <table mat-table [dataSource]="managers">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let manager"> {{manager.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let manager"> {{manager.user.firstName}} {{manager.user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Email / Phone</th>
      <td mat-cell *matCellDef="let manager"> {{manager.user.email}} <br> {{manager.user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let manager"> {{manager.user.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let manager">
        <button color="accent" mat-button *ngIf="managerId !== manager.id" [matMenuTriggerFor]="menu">Actions</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="manager.user.status === 'ACTIVE'"
                  (click)="blockAccount(manager.user.id, manager.id)">
            Block
          </button>
          <button mat-menu-item *ngIf="manager.user.status === 'BLOCKED'" (click)="unlockAccount(manager.user.id)">
            Unlock
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
