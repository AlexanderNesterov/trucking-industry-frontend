<div>
  <button mat-flat-button color="primary" (click)="addNewCargo()">
    Add new order
  </button>
</div>

<div>
  <form [formGroup]="filterGroup">
    <mat-form-field>
      <input matInput placeholder="Filter" [formControl]="filterControl">
    </mat-form-field>
  </form>
</div>

<app-spinner *ngIf="orderList === undefined; else emptyList"></app-spinner>
<ng-template #emptyList>
  <p *ngIf="orderList !== undefined && orderList.length === 0; else table">List is empty</p>
</ng-template>

<ng-template #table>
  <table mat-table [dataSource]="orderList">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <ng-container matColumnDef="drivers">
      <th mat-header-cell *matHeaderCellDef>Drivers</th>
      <td mat-cell *matCellDef="let order">
        {{order.driver.user.firstName}} {{order.driver.user.lastName}}
        <br>
        {{order.coDriver.user.firstName}} {{order.coDriver.user.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="truck">
      <th mat-header-cell *matHeaderCellDef>Truck</th>
      <td mat-cell *matCellDef="let order"> {{order.truck.registrationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="totalWeight">
      <th mat-header-cell *matHeaderCellDef>Total weight</th>
      <td mat-cell *matCellDef="let order"> {{order.totalWeight}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let order">
        <button mat-flat-button color="primary" value="bold" (click)="openDialog(order)">
          Details
        </button>
        <button *ngIf="order.status === 'REFUSED_BY_DRIVER'" mat-flat-button color="primary"
                value="bold" (click)="updateCargo(order.id)">
          Edit
        </button>
        <button *ngIf="order.status !== 'DELIVERED' && order.status !== 'CANCELED'" mat-flat-button color="accent"
                value="bold" (click)="cancel(order.id)">
          Cancel
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
